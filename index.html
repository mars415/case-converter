<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Case Converter</title>
</head>
<body>
    <div class="container pt-5 my-5 d-flex flex-column">

        <h1>CASE CONVERTER</h1>
        <div class="form-group green-border-focus">
            <textarea class="form-control" id="txt-input" rows="3" placeholder="Enter Your Sentence Here..."></textarea>
            <textarea class="form-control" id="txt-output" rows="3" placeholder="Output"></textarea>
        </div>
    
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="btn-uppercase">UPPERCASE</button>
            <button class="btn btn-primary" id="btn-lowercase">lowercase</button>
            <button class="btn btn-primary" id="btn-titlecase">TitleCase</button>    
            <button class="btn btn-secondary" id="btn-copy">Copy Output</button>    
            <button class="btn btn-secondary" id="btn-clear">Clear Input</button>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
